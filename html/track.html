<!DOCTYPE html>
<html>
  <head>
    <title>MIDI Socket - Track Controller</title>
    <link rel="stylesheet" href="css/track.css">
    <link rel="stylesheet" href="css/color-transitions.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LCC0RPQNKH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LCC0RPQNKH');
    </script>
  </head>
  <body>
    <div id="veil" class="full-screen" style="display:flex">
      <div>
        Track will start in a moment...
      </div>
    </div>

    <div id="initials-form" class="full-screen">
      Enter your name or initials (10 characters max):
      <form>
        <input type="text" id="initials" name="initials" maxlength="10" placeholder="">
        <input type="submit" value="Submit">
      </form>
    </div>

    <div id="controller" class="full-screen">
      <div id="rotate-me">
        <img src="../images/rotatephone.gif" id="rotate" />
        <br/>
        Please rotate to landscape
      </div>

      <!-- Header with device info -->
      <div id="device-info" class="device-header">
        <h2 id="device-name">No Device Assigned</h2>
        <p id="track-info">Track Controller</p>
      </div>

      <!-- Dynamic controller container -->
      <div id="controller-container">
        <!-- Controllers will be dynamically generated here -->
      </div>

      <!-- Status display -->
      <div id="status" class="status-bar">
        <span id="connection-status">Connecting...</span>
        <span id="midi-activity"></span>
      </div>
    </div>

    <script src="scripts/NoSleep.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/include.js"></script>
    <script src="scripts/midi.js"></script>
    <script src="scripts/track.js"></script>

  </body>
</html>
